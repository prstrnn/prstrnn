  <script>

    // Simple client-side router using hash routes so it works on S3 without redirects
    const routes = ['about', 'experience', 'projects', 'skills', 'contact'];
    const app = document.getElementById('app');
    const titleBase = 'Andrei Perestoronin — ';

    function dockHeaderOnce() {
      if (document.body.classList.contains('docked')) return;
      // measure header height to offset main content correctly
      const h = document.querySelector('.site-header')?.offsetHeight || 120;
      document.documentElement.style.setProperty('--header-h', h + 'px');
      document.body.classList.remove('landing');
      document.body.classList.add('docked');
    }


    function render(route) {
      if (!routes.includes(route)) {
        app.innerHTML = '';        // clear content
        document.title = titleBase + 'Home';
        document.querySelectorAll('[data-route]').forEach(a => a.classList.remove('active'));
        return; // stop — wait for user to click
      }

      dockHeaderOnce();

      const tpl = document.getElementById(route);
      app.innerHTML = '';
      app.appendChild(tpl.content.cloneNode(true));

      // highlight active
      document.querySelectorAll('[data-route]').forEach(a => {
        a.classList.toggle('active', a.getAttribute('href') === '#' + route);
      });

      document.title = titleBase + route.charAt(0).toUpperCase() + route.slice(1);

      // fade-in effect
      const newCards = app.querySelectorAll('.card');
      newCards.forEach((card, i) => {
        setTimeout(() => card.classList.add('visible'), i * 80);
      });
    }

    function onHash() { render(location.hash.replace('#', '')); }
    window.addEventListener('hashchange', onHash);
    if (location.hash) onHash();

    // Page views (local best-effort counter using localStorage + Date)
    const v = localStorage.getItem('ap_views') || '0';
    const newV = (parseInt(v, 10) || 0) + 1; localStorage.setItem('ap_views', newV);
    const viewsEl = document.getElementById('views'); if (viewsEl) viewsEl.textContent = 'PAGE VIEWS: ' + newV.toLocaleString();

    // Utilities
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('printBtn').addEventListener('click', (e) => { e.preventDefault(); window.print(); });
  </script>
